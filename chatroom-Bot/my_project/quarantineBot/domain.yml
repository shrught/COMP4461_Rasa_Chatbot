version: "2.0"

config:
  store_entities_as_slots: true

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - inform
  # - give_name 
  # - give_age 
  # - give_gender 
  # - give_weight 
  # - give_height 
  # - give_how_often_exercise 
  # - give_goal 

entities: 
  - name 
  - age 
  - gender 
  - weight 
  - height 
  - how_often_exercise 
  - goal 

slots:
  name:
    type: text
    influence_conversation: false
  age:
    type: any
    influence_conversation: false
  gender:
    type: text
    influence_conversation: false 
  weight:
    type: any
    influence_conversation: false
  height:
    type: any
    influence_conversation: false
  how_often_exercise:
    type: any
    influence_conversation: false
  goal:
    type: text
    influence_conversation: false

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
  - text: "please watch video [click](https://www.youtube.com/embed/XMAw_bKTLbA)"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_ask_name:
  - text: "To begin with, may I know your name?"

  utter_ask_age:
  - text: "What is your age?"

  utter_ask_gender:
  - text: "What is your gender?"
    buttons:
    - title: "Male"
      payload: '/inform{{"gender":"male"}}'
    - title: "Female"
      payload: '/inform{{"gender":"female"}}'

  utter_ask_weight:
  - text: "What is your weight in kg?"

  utter_ask_height:
  - text: "How about your height in cm?"

  utter_ask_how_often_exercise:
  - text: "How often do you exercise?"
    buttons:
      - title: "Less than one hour per week"
        payload: '/inform{{"how_often_exercise":"< 1 hour per week"}}'
      - title: "One to two hours per week"
        payload: '/inform{{"how_often_exercise":"1-2 hours per week"}}'
      - title: "Two to three hours per week"
        payload: '/inform{{"how_often_exercise":"2-3 hours per week"}}'
      - title: "Three to four hours per week"
        payload: '/inform{{"how_often_exercise":"3-4 hours per week"}}'
      - title: "More than four hours per week"
        payload: '/inform{{"how_often_exercise":"> 4 hours per week"}}'

  utter_ask_goal:
  - text: "Then, what goal of exercise would you like to set for your coming 14 days?"
    buttons:
    - title: "Shedding fat"
      payload: '/inform{{"goal":"Shedding fat"}}'
    - title: "Building muscles"
      payload: '/inform{{"goal":"Building muscles"}}'
    - title: "Improving endurance"
      payload: '/inform{{"goal":"Improving endurance"}}'
    - title: "Increasing flexibility"
      payload: '/inform{{"goal":"Increasing flexibility"}}'

  utter_submit:
  - text: |-
      All done! Here is your personal data:
          - Name: {name}
          - Age: {age}
          - Gender: {gender}
          - Height: {height}
          - Weight: {weight}
          - Exercise Experience: {how_often_exercise}
          - 14-days Goal: {goal}
      I have customized a daily exercise plan for you! I will notify you for exercise everyday!

forms:
  user_info:
    name:
    - type: from_text
      # entity: name 
    age:
    - type: from_text 
      # entity: age 
    gender:
    - type: from_entity
      entity: gender 
    weight:
    - type: from_text 
      # entity: weight 
    height:
    - type: from_text 
      # entity: height 
    how_often_exercise:
    - type: from_entity 
      entity: how_often_exercise
    goal:
    - type: from_entity
      entity: goal 


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
