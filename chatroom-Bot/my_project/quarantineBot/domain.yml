version: "2.0"

config:
  store_entities_as_slots: true

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
  - next_exercise
  - greet
  - set_time
  - time_input
  - greet_exercise
  - initialization
  - last_day
  - share_poster
  - break
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - inform

entities: 
  - name 
  - age 
  - gender 
  - weight 
  - height 
  - how_often_exercise 
  - goal 

slots:
  name:
    type: text
    influence_conversation: false
  age:
    type: any
    influence_conversation: false
  gender:
    type: text
    influence_conversation: false 
  weight:
    type: any
    influence_conversation: false
  height:
    type: any
    influence_conversation: false
  how_often_exercise:
    type: any
    influence_conversation: false
  goal:
    type: text
    influence_conversation: false

responses:
  utter_set_time:
    - text: Great! Would you like to work right now or you want to set a time later today?
      buttons:
        - title: Now
          payload: right now
        - title: Later. Go set a time
          payload: later
  utter_time_needed:
    - text: Got it. How long would you like to exercise? I suggest at least 30min per day~ :)
  utter_recommendation_total:
    - text: |
        "All set. I have customize your exercise plan for the 14-th day of quarantine. " "According to your goal set on the first day, we will do the following exercise today:\n We will do a 5-min warm-up, then a 10-min exercise on leg and a 10-min exercise on back,with 5-min stretching exercise at last." "The first one is a warm-up exercise, you can check it here [click](https://b23.tv/TQcXRKs;) Enjoy!"
      image: https://i.ytimg.com/vi/6rjlAfBoEUM/maxresdefault.jpg
      buttons:
        - title: I've finished! Move on to the next exercise, 3 more go to!
          payload: Finished.
        - title: I'll get some water.
          payload: Break
  utter_recommendation_1:
    - text: |
        "You've done a very good job! Let's take a look at the next exercise." "The second one is an exercise on leg. It takes about 10 minutes. Check it out! [click](https://b23.tv/7CQGkyK)"
      image: https://i.ytimg.com/vi/XT1Aba2ko2I/sddefault.jpg
      buttons:
        - title: I've finished! Continue to the next exercise, 2 more to go!
          payload: Finished.
        - title: I'll get some water.
          payload: Break
  utter_recommendation_2:
    - text: |
        "You are working towards your goal! Shall we continue?" "The third exercise is for your back, which takes about 10 minutes. Enjoy![click](https://b23.tv/6iahneh)"
      image: https://i.ytimg.com/vi/eDp7EYqe2HU/maxresdefault.jpg
      buttons:
        - title: I've finished! Continue to the last exercise.
          payload: Finished
        - title: I'll get some water.
          payload: Break
  utter_recommendation_3:
    - text: |
        "Good job! You have finished your major exercise today, now let's do some strecthing exercise. It helps prevent muscle soreness :)" "You can check it here: [click](https://b23.tv/gmZfaJi)"
      image: https://i.ytimg.com/vi/k3mVP4fSlPA/maxresdefault.jpg
      buttons:
        - title: I've finished!
          payload: Finished
  utter_all_done_encouragement:
    - text: |-
        Congratulations! You have finished all your exercise tasks today! 
        You did a very good job during your quarantine. So far, you have gathered ðŸŒŸðŸŒŸðŸŒŸðŸŒŸðŸŒŸ ðŸŒŸðŸŒŸðŸŒŸðŸŒŸðŸŒŸ (10 stars in one streak)! Four more days to go!
  utter_poster:
    - text: |-
        Make a poster and share it with your friends:) 
        Check here for your poster!
  utter_congrat:
    - text: |
        "Congrats on your last day of quarantine! You have been sticking to your goal in the past 14 days, and this impresses me a lot!" "Hope my existence give you motivation and joy during your quarantine! Please stay healthy and safe~"
  utter_greet:
    - text: Hey! How are you?
  utter_break:
    - text: Sure. Please notify me when you come back!
      buttons:
        - title: I'm back; Let's continue!
          payload: Finished
  utter_did_that_help:
    - text: Did that help you?
  utter_happy:
    - text: Great, carry on!
  utter_goodbye_exercise:
    - text: You have finished your exercises today! Please take a good rest and see you!
  utter_goodbye:
    - text: Goodbye!
  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_ask_name:
  - text: "To begin with, may I know your name?"

  utter_ask_age:
  - text: "What is your age?"

  utter_ask_gender:
  - text: "What is your gender?"
    buttons:
    - title: "Male"
      payload: '/inform{{"gender":"male"}}'
    - title: "Female"
      payload: '/inform{{"gender":"female"}}'

  utter_ask_weight:
  - text: "What is your weight in kg?"

  utter_ask_height:
  - text: "How about your height in cm?"

  utter_ask_how_often_exercise:
  - text: "How often do you exercise?"
    buttons:
      - title: "Less than one hour per week"
        payload: '/inform{{"how_often_exercise":"< 1 hour per week"}}'
      - title: "One to two hours per week"
        payload: '/inform{{"how_often_exercise":"1-2 hours per week"}}'
      - title: "Two to three hours per week"
        payload: '/inform{{"how_often_exercise":"2-3 hours per week"}}'
      - title: "Three to four hours per week"
        payload: '/inform{{"how_often_exercise":"3-4 hours per week"}}'
      - title: "More than four hours per week"
        payload: '/inform{{"how_often_exercise":"> 4 hours per week"}}'

  utter_ask_goal:
  - text: "Then, what goal of exercise would you like to set for your coming 14 days?"
    buttons:
    - title: "Shedding fat"
      payload: '/inform{{"goal":"Shedding fat"}}'
    - title: "Building muscles"
      payload: '/inform{{"goal":"Building muscles"}}'
    - title: "Improving endurance"
      payload: '/inform{{"goal":"Improving endurance"}}'
    - title: "Increasing flexibility"
      payload: '/inform{{"goal":"Increasing flexibility"}}'

  utter_submit:
  - text: |-
      All done! Here is your personal data:
          - Name: {name}
          - Age: {age}
          - Gender: {gender}
          - Height: {height}
          - Weight: {weight}
          - Exercise Experience: {how_often_exercise}
          - 14-days Goal: {goal}
      I have customized a daily exercise plan for you! I will notify you for exercise everyday!

forms:
  user_info:
    name:
    - type: from_text
      # entity: name 
    age:
    - type: from_text 
      # entity: age 
    gender:
    - type: from_entity
      entity: gender 
    weight:
    - type: from_text 
      # entity: weight 
    height:
    - type: from_text 
      # entity: height 
    how_often_exercise:
    - type: from_entity 
      entity: how_often_exercise
    goal:
    - type: from_entity
      entity: goal 


actions:
  - utter_all_done_encouragement
  - utter_goodbye_exercise
  - utter_greet
  - utter_poster
  - utter_recommendation_1
  - utter_recommendation_2
  - utter_recommendation_3
  - utter_recommendation_total
  - utter_set_time
  - utter_time_needed
